version: '3.8'

services:
  voice-agent:
    build: .
    container_name: voice-agent
    restart: unless-stopped
    
    ports:
      - "127.0.0.1:8302:8080"  # HTTP API (localhost only)
      # WebSocket port mapped dynamically or via ngrok for Telnyx
    
    environment:
      # Telnyx
      - TELNYX_API_KEY=${TELNYX_API_KEY}
      - TELNYX_PHONE_NUMBER=${TELNYX_PHONE_NUMBER}
      - TELNYX_CONNECTION_ID=${TELNYX_CONNECTION_ID}
      - TELNYX_WEBHOOK_SECRET=${TELNYX_WEBHOOK_SECRET}
      
      # Deepgram (STT)
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      
      # ElevenLabs (TTS)
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID}
      
      # Callback (how to notify Clawdbot)
      - CALLBACK_URL=${CALLBACK_URL:-http://host.docker.internal:3000/api/voice-callback}
      
      # Agent config
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_CALL_DURATION=${MAX_CALL_DURATION:-600}
      - MAX_CONCURRENT_CALLS=${MAX_CONCURRENT_CALLS:-5}
    
    volumes:
      # Logs (optional, can also use Docker logs)
      - voice-agent-logs:/var/log/agent
    
    networks:
      - agent-network
    
    # Security: Read-only filesystem except /tmp and logs
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Health check override (if needed)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  voice-agent-logs:

networks:
  agent-network:
    external: true
