services:
  voice-agent:
    build: .
    container_name: voice-agent
    restart: unless-stopped

    # Host networking required for WebRTC (ICE candidates need direct access)
    network_mode: host

    env_file:
      - .env

    environment:
      - SSL_CERT_FILE=/certs/cert.pem
      - SSL_KEY_FILE=/certs/key.pem

    volumes:
      - voice-agent-logs:/var/log/agent
      - ./certs:/certs:ro

    # Security: read-only filesystem except /tmp and logs
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

    security_opt:
      - no-new-privileges:true

    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8302/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  voice-agent-logs:
